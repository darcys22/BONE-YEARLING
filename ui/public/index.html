  <header class="navbar navbar-static-top navbar-default" ng-controller="NavigationController">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="assets/images/logo-sm.png">
        </a>
      </div>
      <ul ng-hide="isAuthenticated" class="nav navbar-nav navbar-right">
      <!--<ul ng-show="user" class="nav navbar-nav navbar-right">-->
        <li><a href="/pricing">Pricing</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/login">Login</a></li>
        <li>
          <p class="navbar-btn">
            <a class="btn btn-default" href="/signup">Signup</a>
          </p>
        </li>
      </ul>
      <ul ng-show="isAuthenticated" class="nav navbar-nav navbar-right">
      <!--<ul ng-hide="user" class="nav navbar-nav navbar-right">-->
        <li><a href="/tfnd">TFND</a></li>
        <li>
          <p class="navbar-btn">
            <div class="btn-group" dropdown is-open="status.isopen">
              <button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled">
                <i class="fa fa-cog"></i>
                <i ng-hide="status.isopen" class="fa fa-caret-down"></i>
                <i ng-show="status.isopen" class="fa fa-caret-up"></i>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a href="#">Permissions</a></li>
                <li role="menuitem"><a href="#">Settings</a></li>
                <li role="menuitem"><a href="#">Logout</a></li>
                <li class="divider"></li>
                <li role="menuitem"></li>
                <li role="menuitem"><a>Business Name</a></li>
              </ul>
            </div>
          </p>
        </li>
      </ul>
    </div>
  </header>


  <div ng-view></div>

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
